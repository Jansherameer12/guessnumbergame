<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mywork">
        <div id="section1" class="text-center my-5">
            <p class="text-success pb-5">
                "Welcome to the Guess Number Game! Ready to test your guessing skills?"
            </p>
            <button onclick="generate_number_click()" class="btn btn-success mt-5">Generate Number</button>
        </div>
        <!-- Section -->
        <div id="section2" class="text-center my-5">
            <img class="img-fluid" src="https://www.animatedimages.org/data/media/710/animated-dice-image-0098.gif"
                alt="">
            <h1>Generating Number</h1>
        </div>

        <!-- section3  -->
        <div id="section3" class="text-center my-5">
            <img style="width: 250px; height: 250px;" class="img-fluid"
                src="https://media.tenor.com/0coOZtuZeskAAAAC/question-mark-thinking.gif" alt="">
            <p class="text-primary py-3">Guess a number between 1 to 8 ....</p>
            <div class="form-group">
                <input id="field" type="text" placeholder="Enter Here" class="form-control w-25 mx-auto">
            </div>
            <div class="text-center my-2">
                <button onclick="number_check()" class="btn btn-outline-success">Check</button>
            </div>
        </div>
        <footer class="bg-dark text-light text-center py-3">
            <div class="container">
                &copy; <span id="year">2023</span> Guess Number Game | Developed by Jansher Ameer
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
